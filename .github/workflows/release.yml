name: Create App Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # WICHTIG: Holt die ganze Historie für das Changelog

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install npm dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Install Capacitor Assets and Generate Icons
        run: |
          npm install @capacitor/assets -D
          npx capacitor-assets generate --assetPath . --android

      - name: Sync Capacitor project
        run: npx cap sync android

      - name: Decode Keystore
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > android/app/my-release-key.jks

      - name: Build Release APK
        run: ./android/gradlew -p android assembleRelease
        env:
          RELEASE_STORE_FILE: my-release-key.jks
          RELEASE_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk Medikamententagebuch-v${{ github.run_number }}.apk

      # NEU: Changelog generieren
      - name: Generate Changelog
        id: changelog
        run: |
          # Versuche, den letzten Tag zu finden
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "Kein vorheriger Tag gefunden. Liste alle Commits auf."
            LOGS=$(git log --format="- %s")
          else
            echo "Letzter Tag war $PREVIOUS_TAG. Liste Commits seitdem auf."
            LOGS=$(git log --format="- %s" $PREVIOUS_TAG..HEAD)
          fi
          
          # Multiline-String sicher in GITHUB_ENV speichern
          {
            echo "COMMIT_LOG<<EOF"
            echo "$LOGS"
            echo "EOF"
          } >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "Medikamententagebuch-v${{ github.run_number }}.apk"
          tag: v${{ github.run_number }}
          name: "Release v${{ github.run_number }}"
          # Hier nutzen wir nun die generierte Variable
          body: |
            Automatisch erstelltes Release der Medikamententagebuch App.
            
            ### Änderungen in diesem Release:
            ${{ env.COMMIT_LOG }}
          token: ${{ secrets.GITHUB_TOKEN }}