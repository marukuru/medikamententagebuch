name: Create App Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Erforderlich, um ein Release zu erstellen

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install npm dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Install Capacitor Assets and Generate Icons
        run: |
          npm install @capacitor/assets -D
          npx capacitor-assets generate --assetPath . --android

      - name: Sync Capacitor project
        run: npx cap sync android

      # Zertifikat aus GitHub Secrets wiederherstellen
      - name: Decode Keystore
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > android/app/my-release-key.jks

      # Build der signierten Release APK
      - name: Build Release APK
        run: ./android/gradlew -p android assembleRelease
        env:
          RELEASE_STORE_FILE: my-release-key.jks
          RELEASE_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # Datei umbenennen (Pfad auf release geändert)
      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk Medikamententagebuch-v${{ github.run_number }}.apk

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "Medikamententagebuch-v${{ github.run_number }}.apk"
          tag: v${{ github.run_number }}
          name: "Release v${{ github.run_number }}"
          body: "Automatisch erstelltes Release der Medikamententagebuch App. Änderungen in diesem Release entsprechen Commit ${{ github.sha }}."
          token: ${{ secrets.GITHUB_TOKEN }}