name: Create App Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Erforderlich, um ein Release zu erstellen

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # Das manuelle Setup des Android SDK ist nicht nötig, da der Gradle-Build
      # die benötigten Komponenten bei Bedarf selbst herunterlädt.

      - name: Install npm dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Install Capacitor Assets and Generate Icons
        run: |
          npm install @capacitor/assets -D
          npx capacitor-assets generate --assetPath . --android

      - name: Sync Capacitor project
        run: npx cap sync android

      - name: Build Debug APK
        run: ./android/gradlew -p android assembleDebug

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk Medikamententagebuch-v${{ github.run_number }}.apk

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "Medikamententagebuch-v${{ github.run_number }}.apk"
          tag: v${{ github.run_number }}
          name: "Release v${{ github.run_number }}"
          body: "Automatisch erstelltes Release der Medikamententagebuch App. Änderungen in diesem Release entsprechen Commit ${{ github.sha }}."
          token: ${{ secrets.GITHUB_TOKEN }}