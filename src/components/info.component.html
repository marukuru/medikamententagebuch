<!-- Zentrierter Container für die Info-Karte -->
<div class="p-4 md:p-6 flex items-center justify-center h-full">
  <div class="max-w-md mx-auto text-center bg-white dark:bg-slate-800 p-8 rounded-xl shadow-lg border border-slate-200 dark:border-slate-700">
    <!-- App-Icon, NgOptimizedImage wird für bessere Performance verwendet -->
    <img ngSrc="icon.svg" width="96" height="96" class="mx-auto mb-4 h-20 w-20 md:h-24 md:w-24" alt="App Icon">
    
    <!-- App-Name und Version -->
    <h1 class="text-2xl sm:text-3xl font-bold text-primary-600 dark:text-primary-400 break-words">{{ t().appName }}</h1>
    <p class="text-slate-500 dark:text-slate-400 mt-2">{{ t().version }} {{ appVersion }}</p>
    
    <!-- Trennlinie -->
    <div class="my-6 border-t border-slate-200 dark:border-slate-700"></div>
    
    <!-- Autor-Informationen -->
    <p class="text-slate-600 dark:text-slate-300">{{ t().developedBy }}</p>
    <p class="font-semibold text-lg text-slate-800 dark:text-slate-100">{{ author }}</p>
    <p class="text-slate-600 dark:text-slate-300">{{ t().withArtificialStupidity }}</p>
  </div>
</div>
