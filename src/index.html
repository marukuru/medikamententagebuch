<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Medikamententagebuch</title>
    <!-- Setzt die Basis-URL für relative Pfade in der App. Wichtig für Routing. -->
    <base href="/" />
    <!-- Konfiguriert den Viewport für responsives Design und berücksichtigt die "Notch" bei mobilen Geräten. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <link rel="icon" type="image/svg+xml" href="icon.svg" />
    
    <!-- Tailwind CSS wird über ein CDN geladen. Dies ist praktisch für Prototyping und einfache Projekte. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Konfiguration für Tailwind CSS.
      tailwind.config = {
        // Aktiviert den 'class'-basierten Dark Mode. Die 'dark'-Klasse wird auf dem <html>-Element erwartet.
        darkMode: 'class',
        theme: {
          extend: {
            // Definiert eine benutzerdefinierte Farbpalette für die Primärfarbe der App.
            colors: {
              primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
            },
            // Definiert Keyframes für benutzerdefinierte Animationen.
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            // Macht die Keyframes als Utility-Klassen verfügbar (z.B. 'animate-fade-in-up').
            animation: {
              'fade-in-up': 'fade-in-up 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
</head>
  <!-- Standard-Hintergrundfarben für den Light- und Dark-Mode. -->
  <body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-50">
    <!-- Die Angular-Wurzelkomponente wird hier gerendert. -->
    <app-root></app-root>
  </body>
</html>
